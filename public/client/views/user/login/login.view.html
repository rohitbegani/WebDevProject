<div flex class="full-height">
<div layout="column" ng-cloak class="md-form height-margin-30">
    <div layout="row" class="top-5">

        <div flex="25">
            <!--First-->
        </div>

        <div flex="50">
            <md-content layout-gt-sm="row" layout-align="center center" class="better-header wow fadeIn" data-wow-delay="0.5s">
                <md-card flex class="top-0-bottom-0">

                    <md-toolbar class="md-toolbar-tools">
                        <h2><span class="top-0-bottom-0">Login Form</span></h2>
                    </md-toolbar>

                    <md-card-content class="top-5">
                        <form layout="column" name="loginForm">
                            <md-input-container>
                                <label>Username</label>
                                <input type="text" ng-model="user.username" name="username"/>
                                <div ng-messages="loginForm.username.$error" ng-show="registerForm.password.$dirty">
                                    <div ng-message="required">This is required.</div>
                                </div>
                            </md-input-container>
                            <md-input-container>
                                <label>Password</label>
                                <input type="password" name="password" ng-model="user.password" />
                                <div ng-messages="loginForm.password.$error" ng-show="registerForm.password.$dirty">
                                    <div ng-message="required">This is required.</div>
                                </div>
                            </md-input-container>
                            <a href="/api/project/auth/google"
                               class="btn btn-danger btn-block">
                                <span class="fa fa-google-plus"></span>
                                Google
                            </a>

                            <a href="/api/project/auth/facebook"
                               class="btn btn-primary btn-block">
                                <span class="fa fa-facebook"></span>
                                Facebook
                            </a>
                            <md-button
                                    ng-click="model.login(user)"
                                    class="md-raised md-primary"
                                    class="top-5 white-text">Submit
                            </md-button>
                            <div layout="row" layout-align="center center">
                                Not a member?
                                <a href="#/register">
                                    Sign up now
                                </a>
                            </div>
                        </form>
                    </md-card-content>

                </md-card>
            </md-content>
        </div>

        <div flex="25">
            <!--Second-->
        </div>
    </div>
</div>
</div>
