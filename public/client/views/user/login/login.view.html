<div flex style="height: 100%">
<div layout="column" ng-cloak class="md-form" id="be-the-second" layout style="height: 100%">
    <div layout="row" style="margin-top: 10%">

        <div flex="25">
            <!--First-->
        </div>

        <div flex="50">
            <md-content layout-gt-sm="row" layout-align="center center" class="better-header">
                <md-card flex style="margin: 0">

                    <md-toolbar class="md-toolbar-tools">
                        <h2><span>Login Form</span></h2>
                    </md-toolbar>

                    <md-card-content layout="column" style="margin-top: 5%;">
                        <md-input-container>
                            <label>Username</label>
                            <input type="text" ng-model="user.username" />
                        </md-input-container>
                        <md-input-container>
                            <label>Password</label>
                            <input type="password" ng-model="user.password" />
                        </md-input-container>
                        <md-button
                                ng-click="model.login(user)"
                                class="md-raised md-primary"
                                style="margin-top: 5%; color: white;">Submit</md-button>
                    </md-card-content>

                </md-card>
            </md-content>
        </div>

        <div flex="25">
            <!--Second-->
        </div>
    </div>
</div>
</div>
