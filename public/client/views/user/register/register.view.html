<div layout="column" ng-controller="RegisterController" ng-cloak class="md-form">
    <div layout="row" style="margin-top: 5%">

        <div flex="25">
            <!--First-->
        </div>

        <div flex="50">
            <md-content layout-gt-sm="row" layout-align="center center" layout-padding>
                <md-card flex class="better-header">

                    <md-toolbar class="md-toolbar-tools">
                        <h2><span>Register Form</span></h2>
                    </md-toolbar>

                    <md-card-content layout="column" style="margin-top: 5%">
                        <md-input-container>
                            <label>Username</label>
                            <input type="text" ng-model="user.username" />
                        </md-input-container>
                        <md-input-container>
                            <label>Email Address</label>
                            <input type="email" ng-model="user.email" />
                        </md-input-container>
                        <md-input-container>
                            <label>Password</label>
                            <input type="password" ng-model="user.password" />
                        </md-input-container>
                        <md-input-container>
                            <label>Verify Password</label>
                            <input type="password" ng-model="user.verifyPassword" />
                        </md-input-container>
                        <md-button ng-click="register(user)" class="md-raised md-primary" style="margin-top: 5%;">Submit</md-button>
                    </md-card-content>
                </md-card>
            </md-content>
        </div>

        <div flex="25">
            <!--Second-->
        </div>

    </div>
</div>
