<div layout-padding>
    <div layout="row">
        <md-card flex="'40">
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline">Question</span>
                    </md-card-title-text>
                </md-card-title>

                <md-card-content>
                    <p ng-repeat="description in model.currentLesson.description track by $index">
                        {{description}}
                    </p>
                </md-card-content>

                <md-card-actions layout="column" layout-align="center center">
                    <md-card-icon-actions>
                        <md-button class="md-icon-button" aria-label="Favorite">
                            <md-icon
                                    class="material-icons md-48"
                                    aria-label="favorite">
                                favorite
                            </md-icon>
                        </md-button>
                        <md-button class="md-icon-button" aria-label="Share">
                            <md-icon
                                    class="material-icons md-48"
                                    aria-label="share">
                                share
                            </md-icon>
                        </md-button>
                    </md-card-icon-actions>

                    <div class="dialog-demo-content" layout="column" layout-align="center center" style="width:100%">
                        <md-button class="md-primary md-raised edgePadding" ng-click="model.openOffscreen()" >
                            Hints
                        </md-button>
                    </div>

                </md-card-actions>


        </md-card>
        <div layout="column" flex="60">

            <md-card>
                <ng-youtube-embed
                        url="link"
                        autoplay="true"
                        autohide="true"
                        color="white"
                        controls="true"
                        width="100%"
                        height="100%"
                        disablekb="true"
                        ivloadpolicy="false"
                        rel="false"
                        showinfo="false"
                        theme="dark">
                </ng-youtube-embed>
            </md-card>

            <!--<md-card layout="row" flex="70">-->
            <!--<img ng-src="images/placeholder.jpg" alt="Placeholder">-->
            <!--</md-card>-->

            <div layout="row">
                    <md-input-container flex>
                        <label>Code</label>
                        <div class='ace-editor' ng-model="userCode.data" ui-ace="{
                             theme:'monokai',
                                mode: '{{tutorialLang}}',
                            }" layout-align="stretch">
                        </div>
                        <!--<textarea ng-model="userCode.data" md-maxlength="250" rows="5" md-select-on-focus></textarea>-->
                        <md-progress-linear md-mode="indeterminate" ng-if="isLoading" ng-hide></md-progress-linear>
                        <md-button class="md-raised md-primary" ng-click="model.run(userCode); model.showloader()" >Run Code</md-button>
                        <md-button class="md-raised md-primary" ng-click="model.nextLesson(userCode); model.showloader()" >Submit Code</md-button>
                    </md-input-container>

            </div>
            <md-input-container>
                <label>Result</label>
                <textarea md-maxlength="300" rows="10" ng-model="model.output" disabled></textarea>
                <!--<div ui-ace readonly ng-model="model.output"></div>  -->
            </md-input-container>
        </div>
    </div>
</div>
