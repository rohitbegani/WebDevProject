<div flex style="height: 100%;" id="be-the-second">
<div ng-cloak layout="column" style="min-height: 100%; margin-bottom: 10%;">
    <div layout="row" style="margin-top: 10%" flex>
        <div flex-xl="20" flex-lg="20" flex-md="20" flex-sm="10" flex-xs="10">
            <!--left-->
        </div>
        <div flex-xl="60" flex-lg="60" flex-md="60" flex-sm="80" flex-xs="80">
            <md-content>
                <md-card flex style="margin: 0">
                <md-toolbar layout="row">
                    <div class="md-toolbar-tools">
                        <span class="white">Tutorial List</span>
                    </div>
                </md-toolbar>
                <md-content>
                    <md-list flex>
                        <md-subheader class="md-no-sticky">List of all the Tutorials & Lessons</md-subheader>
                        <md-list-item class="md-3-line" ng-repeat="tutorial in model.tutorials" ng-click="model.openTutorial(tutorial)" flex>
                            <div class="md-list-item-text" layout-gt-md="row" layout-md="column" style="margin-top: 2%" layout-align="start center" flex>
                                <div flex-gt-md="40" flex-md="100">
                                    <div ng-repeat="description in model.currentLesson. track by $index">
                                        <!--<div ta-bind="text" ng-model="description"></div>-->
                                        <i ta-bind="text" ng-model=""></i>
                                    </div>
                                    <h3>{{tutorial.title}}</h3>
                                    <div>
                                        <i class="langIcon" ng-class="model.tutorialLang(tutorial)"></i>
                                    </div>
                                    <!--<p>{{tutorial.tags}}</p>-->
                                </div>
                                <div layout="column" flex-gt-md="60" flex-md="100">
                                    <md-list-item class="md-3-line" ng-repeat="lesson in tutorial.lessons">
                                        <div class="md-list-item-text" layout="column">
                                            <div layout="row" layout-align="start center">
                                                <md-icon class="material-icons" style="margin: 5%;">code</md-icon>
                                                <p>{{lesson.title}}</p>
                                            </div>
                                            <md-divider ng-if="!$last"></md-divider>
                                        </div>
                                    </md-list-item>
                                </div>
                                <md-divider ng-if="!$last"></md-divider>
                            </div>
                            <md-divider ng-if="!$last"></md-divider>
                        </md-list-item>
                    </md-list>
                </md-content>
                </md-card>
            </md-content>
        </div>
        <div flex-xl="20" flex-lg="20" flex-md="20" flex-sm="10" flex-xs="10">
            <!--right-->
        </div>
    </div>
</div>
