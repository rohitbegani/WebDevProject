<div ng-controller="TutorialMakerController" layout="column" ng-cloak class="md-inline-form">
    <!--TODO:Add a dropdown menu with list of tutorials -->
    <div layout="row" style="margin-top: 10%">

        <div flex="10">
            <!--First-->
        </div>

        <div flex="80">
            <md-content layout-gt-sm="row" layout-align="center center" layout-padding>
                <md-card flex class="better-header">
                    <md-toolbar class="md-toolbar-tools">
                        <h2><span>Tutorial Maker</span></h2>
                    </md-toolbar>
                    <!--<md-card-header>-->
                        <!--<md-card-title>-->
                            <!--<span class="md-title">Tutorial Maker</span>-->
                        <!--</md-card-title>-->
                    <!--</md-card-header>-->
                    <div>
                        <form style="margin-top: 5%;">
                            <div layout-gt-xs="column">
                                <div layout="row">
                                    <div flex="10">
                                        <!--Left Most-->
                                    </div>
                                    <md-input-container class="md-block" flex="70">
                                        <label>Title</label>
                                        <input ng-model="tutorial.title">
                                    </md-input-container>
                                    <md-button ng-click="updateTutorial(tutorial.title)" class="material-icons" flex="10">mode_edit</md-button>
                                    <md-button ng-click="deleteTutorial(tutorial.title)" class="material-icons" flex="10">delete</md-button>
                                </div>
                                <!--<div layout="row">-->
                                    <!--<md-input-container class="md-block" flex-gt-xs>-->
                                        <!--<label>UploaderId (Disabled)</label>-->
                                        <!--<input ng-model="tutorial.uploaderId" disabled>-->
                                    <!--</md-input-container>-->
                                    <!--<md-button ng-click="updateTutorial(tutorial.uploaderId)" class="md-raised material-icons">mode_edit</md-button>-->
                                    <!--<md-button ng-click="deleteTutorial(tutorial.uploaderId)" class="md-raised md-warn material-icons">delete</md-button>-->
                                <!--</div>-->
                                <div layout="row" layout-fill>
                                    <div flex="10">
                                        <!--Left Most-->
                                    </div>
                                    <md-input-container style="margin-right: 10px;" flex="70">
                                        <label>Language</label>
                                        <md-select ng-model="tutorial.language">
                                            <md-option ng-repeat="language in languages" value="{{language}}">{{language}}</md-option>
                                        </md-select>
                                    </md-input-container>
                                    <md-button ng-click="updateTutorial(tutorial.language)" class="material-icons" flex="10">mode_edit</md-button>
                                    <md-button ng-click="deleteTutorial(tutorial.language)" class="material-icons" flex="10">delete</md-button>
                                </div>

                                <div layout="row" layout-fill>
                                    <div flex="10">
                                        <!--Left Most-->
                                    </div>
                                    <md-input-container class="md-block" flex="70">
                                        <label>Tags</label>
                                        <input ng-model="tutorial.tags">
                                    </md-input-container>
                                    <md-button ng-click="updateTutorial(tutorial.tags)" class="material-icons" flex="10">mode_edit</md-button>
                                    <md-button ng-click="deleteTutorial(tutorial.tags)" class="material-icons" flex="10">delete</md-button>
                                </div>
                                    <md-button ng-click="createTutorial(tutorial)" class="md-raised md-primary" style="margin-top: 5%;">Create Tutorial</md-button>
                                </div>
                        </form>
                    </div>
                </md-card>
            </md-content>
        </div>

        <div flex="10">
            <!--Second-->
        </div>

    </div>
</div>
