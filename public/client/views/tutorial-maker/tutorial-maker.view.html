<div ng-controller="TutorialMakerController" layout="column" ng-cloak class="md-inline-form">
    <md-content layout-padding>
        <div>
            <form>
                <div layout-gt-xs="row">
                    <md-input-container class="md-block" flex-gt-xs>
                        <label>Title</label>
                        <input ng-model="tutorial.title">
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-xs>
                        <label>UploaderId (Disabled)</label>
                        <input ng-model="tutorial.uploaderId" disabled>
                    </md-input-container>
                    <md-input-container style="margin-right: 10px;">
                        <label>Language</label>
                        <md-select ng-model="size">
                            <md-option ng-repeat="language in languages" value="{{language}}">{{language}}</md-option>
                        </md-select>
                    </md-input-container>
                </div>
            </form>
        </div>
    </md-content>
</div>
