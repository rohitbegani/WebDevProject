<div ng-controller="LessonMakerController" layout="column" ng-cloak class="md-inline-form">
    <!--TODO:Add a dropdown menu with list of lessons -->
    <div layout="row" style="margin-top: 10%">

        <div flex="10">
            <!--First-->
        </div>

        <div flex="80">
            <md-content layout-gt-sm="row" layout-align="center center" layout-padding>
                <md-card flex class="better-header">
                    <md-toolbar class="md-toolbar-tools">
                        <h2><span>Tutorial Maker</span></h2>
                    </md-toolbar>
                    <div>
                        <form style="margin-top: 5%">
                            <div layout-gt-xs="column">
                                <div layout="row">
                                    <div flex="10">
                                        <!--Left Most-->
                                    </div>
                                    <md-input-container class="md-block" flex="70">
                                        <label>Title</label>
                                        <input ng-model="lesson.title">
                                    </md-input-container>
                                    <md-button ng-click="updateTutorial(tutorial.title)" class="md-raised material-icons" flex="10">mode_edit</md-button>
                                    <md-button ng-click="deleteTutorial(tutorial.title)" class="md-raised md-warn material-icons" flex="10">delete</md-button>
                                </div>

                                <div layout="row">
                                    <div flex="10">
                                        <!--Left Most-->
                                    </div>
                                    <md-input-container class="md-block" flex="70">
                                        <label>Description</label>
                                        <textarea ng-model="lesson.description" md-maxlength="150" rows="5" md-select-on-focus></textarea>
                                    </md-input-container>
                                    <md-button ng-click="updateTutorial(tutorial.title)" class="md-raised material-icons" flex="10">mode_edit</md-button>
                                    <md-button ng-click="deleteTutorial(tutorial.title)" class="md-raised md-warn material-icons" flex="10">delete</md-button>
                                </div>

                                <div layout="row">
                                    <div flex="10">
                                        <!--Left Most-->
                                    </div>
                                    <md-input-container class="md-block" flex="70">
                                        <label>Test Cases</label>
                                        <textarea ng-model="lesson.testcases" md-maxlength="150" rows="5" md-select-on-focus></textarea>
                                    </md-input-container>
                                    <md-button ng-click="updateTutorial(tutorial.title)" class="md-raised material-icons" flex="10">mode_edit</md-button>
                                    <md-button ng-click="deleteTutorial(tutorial.title)" class="md-raised md-warn material-icons" flex="10">delete</md-button>
                                </div>
                                <!--<md-input-container class="md-block" flex-gt-xs>-->
                                    <!--<label>Keywords</label>-->
                                    <!--<input ng-model="lesson.keywords">-->
                                <!--</md-input-container>-->
                                <div layout="row">
                                    <div flex="10">
                                        <!--Left Most-->
                                    </div>
                                    <md-input-container class="md-block" flex="70">
                                        <label>Hints</label>
                                        <input ng-model="lesson.hints">
                                    </md-input-container>
                                    <md-button ng-click="updateTutorial(tutorial.title)" class="md-raised material-icons" flex="10">mode_edit</md-button>
                                    <md-button ng-click="deleteTutorial(tutorial.title)" class="md-raised md-warn material-icons" flex="10">delete</md-button>
                                </div>

                                <div layout="row">
                                    <div flex="10">
                                        <!--Left Most-->
                                    </div>
                                    <!--<h2 class="md-title">Tags</h2>-->
                                    <!--<md-chips-->
                                            <!--ng-model="lesson.tags"-->
                                            <!--md-separator-keys="lesson.tags"-->
                                            <!--placeholder="Enter a tag"-->
                                            <!--secondary-placeholder="Comma separated tags">-->
                                    <!--</md-chips>-->
                                    <md-input-container class="md-block" flex="70">
                                        <label>Tags</label>
                                        <input ng-model="tutorial.tags">
                                    </md-input-container>
                                    <md-button ng-click="updateTutorial(tutorial.tags)" class="md-raised material-icons" flex="10">mode_edit</md-button>
                                    <md-button ng-click="deleteTutorial(tutorial.tags)" class="md-raised md-warn material-icons" flex="10">delete</md-button>
                                </div>

                                <div layout="row">
                                    <div flex="10">
                                        <!--Left Most-->
                                    </div>
                                    <div class="container app" flex="90">
                                        <h1>Editor</h1>
                                        <!--<button ng-click="disabled = !disabled" unselectable>Disable text-angular Toggle</button>-->
                                        <div text-angular="text-angular" name="htmlcontent" ng-model="htmlcontent" ta-disabled='disabled'></div>
                                        <!--<h1>Raw HTML in a text area</h1>-->
                                        <!--<textarea ng-model="htmlcontent" style="width: 100%"></textarea>-->
                                    </div>
                                </div>
                                <div layout="row" layout-align="end end">
                                    <md-button ng-click="updateTutorial(tutorial.title)" class="md-raised material-icons" flex="10">mode_edit</md-button>
                                    <md-button ng-click="deleteTutorial(tutorial.title)" class="md-raised md-warn material-icons" flex="10">delete</md-button>
                                </div>

                                <md-button ng-click="createLesson(lesson)" class="md-raised md-primary" style="margin-top: 5%;">Create Lesson</md-button>
                            </div>
                        </form>
                    </div>
                </md-card>
            </md-content>
        </div>
    </div>
</div>
