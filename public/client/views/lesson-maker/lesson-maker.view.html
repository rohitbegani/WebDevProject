<div ng-controller="TutorialMakerController" layout="column" ng-cloak class="md-inline-form">
    <md-content layout-padding>
        <div>
            <form>
                <div layout-gt-xs="column">
                    <md-input-container class="md-block" flex-gt-xs>
                        <label>Title</label>
                        <input ng-model="lesson.title">
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label>Description</label>
                        <textarea ng-model="lesson.description" md-maxlength="150" rows="5" md-select-on-focus></textarea>
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label>Test Cases</label>
                        <textarea ng-model="lesson.testCases" md-maxlength="150" rows="5" md-select-on-focus></textarea>
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-xs>
                        <label>Keywords</label>
                        <input ng-model="tutorial.keywords">
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-xs>
                        <label>Hints</label>
                        <input ng-model="lesson.title">
                    </md-input-container>
                    <md-chips
                            ng-model="lesson.tags"
                            md-separator-keys="lesson.tags"
                            placeholder="Enter a tag"
                            secondary-placeholder="Comma separated tags">
                    </md-chips>

                    <md-button class="md-raised md-primary">Primary</md-button>
                </div>
            </form>
        </div>
    </md-content>
</div>
